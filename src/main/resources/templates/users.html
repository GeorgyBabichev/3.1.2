<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
</head>
<body>
<h1>Users</h1>
<br>
<table>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user : ${users}">


        <td th:utext="${user.name}">Name</td>
        <td th:utext="${user.surname}">Surname</td>
        <td th:utext="${user.department}">Department</td>
        <td th:utext="${user.salary}">Salary</td>
        <td>
            <form th:action="@{/editUser}">
                <button type="submit" th:name="id" th:value="${user.getUserId()}">Edit</button>
            </form>
        </td>
        <td>
            <form  th:action="@{/delete}" >
                <button type="submit" th:name="id" th:value="${user.getUserId()}">Delete</button>
            </form>
        </td>
    </tr>
</table>
<br>
<button onclick="window.location.href = 'new';">Add new user</button>
</body>
</html>
